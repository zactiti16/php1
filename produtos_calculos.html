<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Venda do Produto</title>
</head>
<body>
    <h3>Cálculo de Venda do Produto</h3>
    <form name="produto" method="post" action="Produtos_Exibir.php">
        <p>
            <label>Código:</label>
            <input type="number" name="codigo" min="1" max="10000" required>
        </p>

        <p>
            <label>Descrição:</label>
            <input type="text" name="descricao"  maxlength="60" size="40" required>
        </p>

        <p>
            <label>Marca</label><br>
            <select  name="marca"  required>
                <option value="#"></option>
                <option value="HP">HP</option>
                <option value="LeNovo">Lenovo</option>
                <option value="Acer">Acer</option>
            </select>
        </p>

        <p>
            <label>Preço de custo:</label><br>
            <input type="number" name="Precocusto"  step="0.01" min="1" max="10000" required>
        </p>

        <p>
            <label>% de aumento:</label><br>
            <input type="number" name="PercentualAumento"  step="0.01" min="1" max="100" required>
        </p>

        <input type="submit" name="calcular" value="Calcular">
        <input type="reset" name="limpar" value="Limpar">
    </form>
</body>
</html>
